<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil - Musique</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <div class="rounded-circle bg-light d-flex align-items-center justify-content-center mb-3" 
                             style="width: 150px; height: 150px;">
                            <i data-feather="user" style="width: 64px; height: 64px;"></i>
                        </div>
                        <h5 class="card-title" th:text="${user.name}">Nom d'utilisateur</h5>
                        <p class="text-muted" th:text="${user.email}">email@example.com</p>
                    </div>
                </div>
            </div>
            
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">Informations personnelles</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/profile}" method="post">
                            <div class="mb-3">
                                <label for="name" class="form-label">Nom</label>
                                <input type="text" class="form-control" id="name" name="name" 
                                       th:value="${user.name}" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" 
                                       th:value="${user.email}" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Nouveau mot de passe (optionnel)</label>
                                <input type="password" class="form-control" id="password" name="password" autocomplete="new-password">
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i data-feather="save"></i> Enregistrer les modifications
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    
    <div th:replace="fragments/footer :: footer"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();
            
            // Validation du formulaire de changement de mot de passe
            const passwordForm = document.querySelector('#changePasswordModal form');
            if (passwordForm) {
                passwordForm.addEventListener('submit', function(event) {
                    const newPassword = document.getElementById('newPassword').value;
                    const confirmNewPassword = document.getElementById('confirmNewPassword').value;
                    
                    if (newPassword !== confirmNewPassword) {
                        event.preventDefault();
                        alert('Les mots de passe ne correspondent pas.');
                    }
                });
            }
        });
    </script>
</body>
</html>
