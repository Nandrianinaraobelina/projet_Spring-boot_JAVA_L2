<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil - Musique</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    
    <div class="container mt-4">
        <div class="card border-0 mb-4" style="background: linear-gradient(135deg, #4361ee, #4cc9f0); color: #fff;">
            <div class="card-body d-flex align-items-center">
                <div class="rounded-circle bg-white bg-opacity-25 d-flex align-items-center justify-content-center me-3" style="width: 64px; height: 64px;">
                    <i data-feather="user" style="width: 32px; height: 32px; color: #fff;"></i>
                </div>
                <div>
                    <h3 class="mb-0" th:text="${user.name}">Nom d'utilisateur</h3>
                    <small class="d-block opacity-75" th:text="${user.email}">email@example.com</small>
                </div>
                <span class="ms-auto badge bg-light text-dark" th:text="${#strings.toUpperCase(user.role)}">CLIENT</span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h6 class="text-muted mb-3">Aperçu du compte</h6>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <div class="row g-2">
                                    <div class="col-4 text-muted">Nom</div>
                                    <div class="col-8 fw-semibold text-break" th:text="${user.name}">Nom</div>
                                </div>
                            </li>
                            <li class="list-group-item">
                                <div class="row g-2">
                                    <div class="col-4 text-muted">Email</div>
                                    <div class="col-8 fw-semibold text-break" th:text="${user.email}">email@example.com</div>
                                </div>
                            </li>
                            <li class="list-group-item">
                                <div class="row g-2">
                                    <div class="col-4 text-muted">Rôle</div>
                                    <div class="col-8">
                                        <span class="badge bg-primary" th:text="${#strings.toUpperCase(user.role)}">CLIENT</span>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">Informations personnelles</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/profile}" method="post">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="name" name="name" th:value="${user.name}" placeholder="Nom" required>
                                <label for="name">Nom</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="email" name="email" th:value="${user.email}" placeholder="Email" readonly>
                                <label for="email">Email</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Nouveau mot de passe" autocomplete="new-password">
                                <label for="password">Nouveau mot de passe (optionnel)</label>
                            </div>
                            <small class="text-muted d-block mb-3">Laissez vide si vous ne souhaitez pas changer le mot de passe.</small>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i data-feather="save"></i> Enregistrer les modifications
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    
    <div th:replace="fragments/footer :: footer"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();
            
            // Validation du formulaire de changement de mot de passe
            const passwordForm = document.querySelector('#changePasswordModal form');
            if (passwordForm) {
                passwordForm.addEventListener('submit', function(event) {
                    const newPassword = document.getElementById('newPassword').value;
                    const confirmNewPassword = document.getElementById('confirmNewPassword').value;
                    
                    if (newPassword !== confirmNewPassword) {
                        event.preventDefault();
                        alert('Les mots de passe ne correspondent pas.');
                    }
                });
            }
        });
    </script>
</body>
</html>
