<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des équipements - Musique</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Gestion des équipements</h1>
            <a th:href="@{/admin/equipment/new}" class="btn btn-primary">
                <i data-feather="plus"></i> Ajouter un équipement
            </a>
        </div>
        
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Image</th>
                                <th>Nom</th>
                                <th>Prix de vente (Ar)</th>
                                <th>Disponible</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="equipment : ${equipmentList}">
                                <td th:text="${equipment.id}">1</td>
                                <td>
                                    <img th:if="${equipment.imageUrl}" th:src="${equipment.imageUrl}" alt="Image équipement" 
                                         style="max-width: 50px; max-height: 50px;">
                                    <span th:unless="${equipment.imageUrl}" class="text-muted">Aucune image</span>
                                </td>
                                <td th:text="${equipment.name}">Nom de l'équipement</td>
                                <td th:text="${'Ar ' + equipment.priceSale}">Ar 100.00</td>
                                <td th:text="${equipment.quantityAvailable}">10</td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/admin/equipment/edit/{id}(id=${equipment.id})}" class="btn btn-sm btn-warning">
                                            <i data-feather="edit"></i> Modifier
                                        </a>
                                        <a th:href="@{/admin/equipment/delete/{id}(id=${equipment.id})}" 
                                           class="btn btn-sm btn-danger"
                                           onclick="return confirm('Confirmez-vous la suppression de cet équipement ?')">
                                            <i data-feather="trash-2"></i> Supprimer
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div th:if="${equipmentList.empty}" class="alert alert-info mt-3">
                    Aucun équipement disponible. Ajoutez des équipements pour commencer.
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="fragments/footer :: footer"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
    <script>
        // Initialize Feather icons
        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();
        });
    </script>
</body>
</html>
