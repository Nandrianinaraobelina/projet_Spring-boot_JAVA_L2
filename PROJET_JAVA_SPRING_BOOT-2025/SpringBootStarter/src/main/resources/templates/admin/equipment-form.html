<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment Form - Musique</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h2 th:text="${equipment.id == null ? 'Add New Equipment' : 'Edit Equipment'}">Equipment Form</h2>
            </div>
            <div class="card-body">
                <form th:action="@{/admin/equipment/save}" th:object="${equipment}" method="post">
                    <input type="hidden" th:field="*{id}" />
                    
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="priceSale" class="form-label">Sale Price (€)</label>
                            <input type="number" class="form-control" id="priceSale" th:field="*{priceSale}" step="0.01" min="0" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('priceSale')}" th:errors="*{priceSale}">Price Error</div>
                        </div>
                        
                        <div class="col-md-6">
                            <label for="priceRental" class="form-label">Rental Price (€ per day)</label>
                            <input type="number" class="form-control" id="priceRental" th:field="*{priceRental}" step="0.01" min="0" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('priceRental')}" th:errors="*{priceRental}">Price Error</div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="quantityAvailable" class="form-label">Quantity Available</label>
                        <input type="number" class="form-control" id="quantityAvailable" th:field="*{quantityAvailable}" min="0" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('quantityAvailable')}" th:errors="*{quantityAvailable}">Quantity Error</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="imageUrl" class="form-label">Image URL</label>
                        <input type="text" class="form-control" id="imageUrl" th:field="*{imageUrl}">
                        <small class="form-text text-muted">Enter a URL for the equipment image</small>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a th:href="@{/admin/equipment}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save Equipment</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div th:replace="fragments/footer :: footer"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
