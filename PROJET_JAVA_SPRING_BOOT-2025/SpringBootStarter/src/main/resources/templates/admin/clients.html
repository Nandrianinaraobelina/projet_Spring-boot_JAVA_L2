<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients - Musique</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <style>
        .badge-eligible { background-color: #0ca678; }
    </style>
    </head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">Clients</h1>
            <a th:href="@{/clients/new}" class="btn btn-primary"><i data-feather="user-plus"></i> Nouveau client</a>
        </div>
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nom</th>
                                <th>Prénom</th>
                                <th>CIN</th>
                                <th>Adresse</th>
                                <th>Téléphone</th>
                                <th>Email</th>
                                <th>Achats</th>
                                <th>Réduction</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="c : ${clients}">
                                <td th:text="${c.id}">1</td>
                                <td th:text="${c.lastName}">Nom</td>
                                <td th:text="${c.firstName}">Prénom</td>
                                <td th:text="${c.cin}">CIN</td>
                                <td th:text="${c.address}">Adresse</td>
                                <td th:text="${c.phone}">Téléphone</td>
                                <td th:text="${c.email}">Email</td>
                                <td th:text="${c.purchaseCount}">0</td>
                                <td>
                                    <span class="badge badge-eligible" th:if="${c.purchaseCount != null and c.purchaseCount >= 3}">-20%</span>
                                    <span class="text-muted" th:unless="${c.purchaseCount != null and c.purchaseCount >= 3}">—</span>
                                </td>
                                <td>
                                    <div class="btn-group btn-group-sm" role="group">
                                        <a th:href="@{/clients/edit/{id}(id=${c.id})}" class="btn btn-warning">
                                            <i data-feather="edit"></i> Modifier
                                        </a>
                                        <a th:href="@{/clients/delete/{id}(id=${c.id})}"
                                           class="btn btn-danger"
                                           onclick="return confirm('Confirmer la suppression de ce client ?')">
                                            <i data-feather="trash-2"></i> Supprimer
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div th:if="${clients.size() == 0}" class="alert alert-info mt-3">Aucun client enregistré.</div>
                <div class="mt-3 text-end">
                    <a th:href="@{/clients/new}" class="btn btn-outline-primary"><i data-feather="user-plus"></i> Ajouter</a>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
