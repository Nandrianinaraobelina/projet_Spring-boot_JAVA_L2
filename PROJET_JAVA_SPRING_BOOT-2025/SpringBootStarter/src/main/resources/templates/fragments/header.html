<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #4361ee; background-image: url('/img/music-bg.jpg'); background-size: cover; background-blend-mode: overlay;">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <i data-feather="music"></i> Musique
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarMain">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/equipment}">Équipements</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/equipment/latest}" id="latestLink">Récent</a>
                        </li>
                        <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                            <a class="nav-link" href="/admin">Admin</a>
                        </li>
                    </ul>
                    
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link position-relative" href="/cart">
                                <i data-feather="shopping-cart"></i> Cart
                                <span th:if="${session.cart != null and !session.cart.isEmpty()}" 
                                      class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                    <span th:text="${session.cart.size()}">0</span>
                                    <span class="visually-hidden">items in cart</span>
                                </span>
                            </a>
                        </li>
                        
                        <!-- Authenticated user -->
                        <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" 
                               data-bs-toggle="dropdown" aria-expanded="false">
                                <i data-feather="user"></i> <span sec:authentication="name">Username</span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="/profile">Profile</a></li>
                                <li><a class="dropdown-item" href="/orders">My Orders</a></li>
                                <li sec:authorize="hasRole('ADMIN')">
                                    <a class="dropdown-item" href="/admin">Admin Dashboard</a>
                                </li>
                                <li><hr class="dropdown-divider"></li>
                                <li>
                                    <form th:action="@{/logout}" method="post">
                                        <button type="submit" class="dropdown-item">Logout</button>
                                    </form>
                                </li>
                            </ul>
                        </li>
                        
                        <!-- Guest user -->
                        <li class="nav-item" sec:authorize="!isAuthenticated()">
                            <a class="nav-link" href="/login">Login</a>
                        </li>
                        <li class="nav-item" sec:authorize="!isAuthenticated()">
                            <a class="nav-link" href="/register">Register</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
