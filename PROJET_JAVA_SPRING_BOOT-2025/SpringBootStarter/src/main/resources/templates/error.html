<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Musique</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card text-center">
                    <div class="card-header bg-danger text-white">
                        <h3>Error</h3>
                    </div>
                    <div class="card-body py-5">
                        <h1 class="display-1 text-danger mb-4">
                            <span th:text="${status}" th:if="${status}">500</span>
                            <span th:unless="${status}">Error</span>
                        </h1>
                        
                        <h4 class="mb-4" th:text="${error}" th:if="${error}">Internal Server Error</h4>
                        <p class="lead mb-4" th:text="${message}" th:if="${message}">Something went wrong</p>
                        
                        <p th:unless="${message}">We're sorry, but something went wrong with your request.</p>
                        
                        <a href="/" class="btn btn-primary mt-3">
                            <i class="bi bi-house-fill"></i> Return to Home Page
                        </a>
                    </div>
                    <div class="card-footer text-muted" th:if="${timestamp}">
                        <small>Timestamp: <span th:text="${#dates.format(timestamp, 'dd-MM-yyyy HH:mm:ss')}">01-01-2023 12:00:00</span></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="fragments/footer :: footer"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
