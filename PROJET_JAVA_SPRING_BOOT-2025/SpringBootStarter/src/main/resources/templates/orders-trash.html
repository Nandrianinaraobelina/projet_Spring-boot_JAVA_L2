<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corbeille des commandes - Musique</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="mb-0">Corbeille des commandes</h1>
            <form th:action="@{/orders/trash/empty}" method="post">
                <button type="submit" class="btn btn-danger" onclick="return confirm('Vider définitivement la corbeille ?')">
                    <i data-feather="trash-2"></i> Vider la corbeille
                </button>
            </form>
        </div>
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Date</th>
                                <th>Montant</th>
                                <th>Statut</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="ord : ${deletedOrders}">
                                <td th:text="${ord.id}">1</td>
                                <td th:text="${#temporals.format(ord.orderDate, 'dd-MM-yyyy HH:mm')}">01-01-2023</td>
                                <td th:text="${'Ar ' + ord.totalAmount}">Ar 0.00</td>
                                <td th:text="${ord.status}">PENDING</td>
                                <td>
                                    <form th:action="@{/orders/{id}/restore(id=${ord.id})}" method="post" style="display:inline">
                                        <button class="btn btn-sm btn-outline-primary" type="submit">
                                            <i data-feather="rotate-ccw"></i> Restaurer
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div th:if="${deletedOrders.size() == 0}" class="alert alert-info mt-3">Aucune commande supprimée.</div>
            </div>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
